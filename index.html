<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Hunter ID</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Welcome Hunter</h1>
    <p>Please enter your Hunter ID to begin:</p>
    <input type="text" id="hunterId" placeholder="Enter Hunter ID">
    <br>
    <button onclick="storeHunterId()">Start</button>

    <script>
        function storeHunterId() {
            var hunterId = document.getElementById('hunterId').value;
            if (hunterId) {
                localStorage.setItem('hunterId', hunterId);
                alert('Hunter ID saved! You can now scan Huntee QR codes.');
            } else {
                alert('Please enter a valid Hunter ID.');
            }
        }
    </script>
</body>
</html>
